<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}" ></th:block>
</head>
<body>
<header >
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <th:block th:include="~{/fragments/nav}" ></th:block>
    </nav>
</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Details</span></h1>
    <hr class="my-3"/>
    <div class="container-fluid offers row mx-auto d-flex flex-row justify-content-center">
        <div class="offers row mx-auto d-flex flex-row justify-content-center ">
            <div th:object="${vacation}" class="card" style="width: 24rem;">
                <div class="card-body bg-black text-dark align-content-center text-center">
                    <h6 th:text="|Userame - *{username}|">Username</h6>
                    <h6 th:text="|Vacation Start Date - *{startDate}|">Start Date</h6>
                    <h6 th:text="|Vacation End Date - *{endDate}|">End Date</h6>
<!--                    <h6 th:text="|Vacation id - *{id}|">Id</h6>-->


                    <form class="form w-25 mx-auto" th:action="@{/vacations/details}" th:method="POST"><input type="hidden"
                                                                                                               name="_csrf"
                                                                                                               value="80417983-fe8b-45c7-963e-31f6915a1560">

                        <div class="form text-dark">
<!--                            <label for="start">Vacation</label>-->
<!--                            <br>-->
                            <label for="id"></label>
                            <input type="text" th:value="*{id}" id="id" name="id" readonly hidden>
                            <div class="form-group text-left text-dark">
                                <label for="username" class="mb-1"></label>
                                <input type="text" th:value="*{username}"  name="username" id="username"
                                       readonly hidden>
                            </div>


                            <br>
<!--                            <label for="id">Id</label>-->
<!--                            <input type="text" th:object="${vacation.getId()}" id="id" name="id" readonly>-->

                            <label for="start">Enter start date:</label>
                            <input type="date" th:value="*{startDate}" id="start" name="startDate" min="2021-01-01" max="2022-12-31">
                            <br>
                            <label for="end">Enter end date:</label>
                            <input type="date" th:value="*{endDate}" id="end" name="endDate" min="2021-01-01" max="2022-12-31">

                        </div>

                        <hr class="hr-2 bg-dark">
                        <div class="button-holder d-flex justify-content-center">
                            <button type="submit" class="btn btn-dark">Edit</button>
                        </div>
                    </form>

                    <a th:href="@{/vacations/delete/{id}(id = *{id})}" class="btn btn-danger" >Delete</a>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
