<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-nav rounded">
        <th:block th:include="~{/fragments/nav}"></th:block>
    </nav>
</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Users</span></h1>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark" th:text="|Total count of users: ${users.size()}|"></span></h1>
    <hr class="hr-3"/>
    <div class="container-fluid">
        <div class="offers row mx-auto d-flex flex-row justify-content-center">
            <div th:each="i : ${users}" th:object="${i}" class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
<!--                <a th:href="@{/products/details(id = *{id})}">-->
                    <div class="card-img-top-wrapper">
<!--                        <img class="card-img-top" th:src="*{imgUrl}" alt="image">-->
                    </div>
                    <div class="card-body pb-1">
                        <h5 class="card-title text-center" th:text="|Username - *{username}|"></h5>
                    </div>
                    <ul class="offer-details list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="card-text text-center"><span th:text="*{email}"></span></div>
                        </li>
                        <li class="list-group-item">
                            <div class="card-text text-center"><span th:text="|Role - *{role}"></span></div>
                        </li>
                    </ul>
                </a>
                <a class="btn btn-success" th:href="@{/vacations/vacation}">Vacation</a>
                <hr>
                <a class="btn btn-success" th:href="@{/vacations/vacations}">All Vacations</a>

            </div>
        </div>
    </div>



</main>

</body>
</html>
