<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg bg-nav rounded">
    <th:block th:include="~{/fragments/nav}"></th:block>
  </nav>
</header>
<main>
  <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add Vacation</span></h1>
  <hr class="hr-3 w-25 bg-white"/>
  <form class="mx-auto w-25 bg-blur rounded"
        th:object="${vacationAddBindingModel}" th:action="@{/vacations/add}" method="POST">
    <div class="form-group">
      <div class="label-holder textCol d-flex justify-content-center">
        <label for="username" class="h4 mb-2 text-white">Username</label>
      </div>
      <input th:field="*{username}" th:errorclass="bg-danger" type="text" class="form-control" id="username" name="username"/>
      <small th:each="e : ${#fields.errors('username')}" th:text="${e}" class="text-danger"> Name error</small>
    </div>

    <div class="form-group">
      <label for="startDate" class="h4 mb-2 text-white">Start</label>-->
      <input th:field="*{startDate}" th:errorclass="bg-danger" type="date" class="form-control" id="startDate" name="trip-start"  value="2018-07-22"
             min="2018-01-01" max="2021-12-31"/>
    </div>
    <label for="endDate" class="h4 mb-2 text-white">EndDate</label>-->
    <div class="form-group">
      <input th:field="*{endDate}" th:errorclass="bg-danger" type="date" class="form-control" id="endDate" name="trip-start"  value="2018-07-22"
             min="2018-01-01" max="2021-12-31"/>
    </div>

    <div class="button-holder d-flex justify-content-center">
      <button type="submit" class="btn btn-warning  mb-3" value="Register">Add vacation</button>
    </div>

  </form>

</main>
</body>
</html>
